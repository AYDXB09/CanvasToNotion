name: Canvas → Notion Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * Tue"   # Runs every Tuesday at 7 PM Dubai time (15:00 UTC)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # -----------------------------------------------------
    # RUN YOUR SCRIPT WITH ENVIRONMENT VARIABLES
    # -----------------------------------------------------
    - name: Run Canvas → Notion sync
      env:
        CANVAS_BASE_URL: https://dwight.instructure.com
        CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
        CANVAS_COURSE_IDS: ${{ secrets.CANVAS_COURSE_IDS }}
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        python canvas_to_notion.py
