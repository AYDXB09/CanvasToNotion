name: Canvas → Notion Sync

on:
  schedule:
    - cron: "0 14 * * MON"   # Monday 14:00 UTC = 18:00 Dubai
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Canvas → Notion sync
        env:
          CANVAS_BASE_URL: "https://dwight.instructure.com"
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          CANVAS_COURSE_IDS: ${{ vars.CANVAS_COURSE_IDS }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          NOTION_DATABASE_NAME: ${{ vars.NOTION_DATABASE_NAME }}
          DUE_DATE_PERIOD_START: ${{ vars.DUE_DATE_PERIOD_START }}
          DUE_DATE_PERIOD_END: ${{ vars.DUE_DATE_PERIOD_END }}
          INCLUDE_ASSIGNMENTS_WITHOUT_DUE_DATE: ${{ vars.INCLUDE_ASSIGNMENTS_WITHOUT_DUE_DATE }}
        run: |
          python canvas_to_notion.py
