name: Canvas → Notion Sync

on:
  schedule:
    - cron: "0 14 * * 1"   # Monday 6PM Dubai time (UTC+4 → UTC=14:00)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Run Canvas → Notion sync
        env:
          CANVAS_BASE_URL: ${{ secrets.CANVAS_BASE_URL }}
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}

          # REPOSITORY VARIABLES
          CANVAS_COURSE_IDS: ${{ vars.CANVAS_COURSE_IDS }}

          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_PARENT_PAGE_ID: ${{ vars.NOTION_PARENT_PAGE_ID }}
          NOTION_DB_TITLE: ${{ vars.NOTION_DB_TITLE }}

          DUE_DATE_PERIOD_START: ${{ vars.DUE_DATE_PERIOD_START }}
          DUE_DATE_PERIOD_END: ${{ vars.DUE_DATE_PERIOD_END }}
          INCLUDE_ASSIGNMENTS_WITHOUT_DUE_DATE: ${{ vars.INCLUDE_ASSIGNMENTS_WITHOUT_DUE_DATE }}

        run: |
          python canvas_to_notion.py
