name: Canvas â†’ Notion (Assignments Sync)

on:
  schedule:
    - cron: "0 14 * * 1"   # Monday 6PM Dubai time (UTC+4)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      CANVAS_BASE_URL: https://dwight.instructure.com
      CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
      CANVAS_COURSE_IDS: ${{ vars.CANVAS_COURSE_IDS }}

      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      NOTION_PARENT_PAGE_ID: ${{ vars.NOTION_PARENT_PAGE_ID }}

      DUE_DATE_PERIOD_START: ${{ vars.DUE_DATE_PERIOD_START }}
      DUE_DATE_PERIOD_END: ${{ vars.DUE_DATE_PERIOD_END }}
      INCLUDE_ASSIGNMENTS_WITHOUT_DUE_DATE: ${{ vars.INCLUDE_ASSIGNMENTS_WITHOUT_DUE_DATE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests beautifulsoup4

      - name: Run sync
        run: python canvas_to_notion.py
