name: Canvas → Notion (Assignments Sync)

on:
  schedule:
    # Every Monday 14:00 UTC = 6:00 PM Dubai (UTC+4)
    - cron: "0 14 * * 1"
  workflow_dispatch:

jobs:
  canvas-to-notion:
    runs-on: ubuntu-latest

    env:
      # Canvas
      CANVAS_BASE_URL: https://dwight.instructure.com
      CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
      # You moved this to Repository Variables (non-secret)
      CANVAS_COURSE_IDS: ${{ vars.CANVAS_COURSE_IDS }}

      # Notion
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      # Same parent page ID you used in n8n
      NOTION_PARENT_PAGE_ID: ${{ vars.NOTION_PARENT_PAGE_ID }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Canvas → Notion sync
        run: |
          python canvas_to_notion.py
