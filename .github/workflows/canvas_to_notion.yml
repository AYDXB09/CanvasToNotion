name: Canvas → Notion Sync

on:
  schedule:
    - cron: "0 14 * * 1"   # Monday 6 PM Dubai (UTC+4 = 14:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Canvas → Notion sync
        env:
          CANVAS_BASE_URL: "https://dwight.instructure.com"

          # Canvas
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}

          # ⬇️ Not a secret anymore — replaced secrets with vars
          CANVAS_COURSE_IDS: ${{ vars.CANVAS_COURSE_IDS }}

          # Notion
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python canvas_to_notion.py
